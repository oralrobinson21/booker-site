<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact – BookerPilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">

  <!-- Sticky top bar with Back link -->
  <header class="bg-white shadow-sm sticky top-0">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">BookerPilot</h1>
      <a href="/" class="text-indigo-600 hover:text-indigo-800 font-medium">
        ← Back to Home
      </a>
    </div>
  </header>

  <!-- Contact box -->
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white shadow p-8 rounded-xl text-center">
      <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
      <p class="text-gray-600 mb-8">
        Tap below and your email app will open pre-addressed to us.
      </p>

      <a href="mailto:support@bookerpilot.com?subject=BookerPilot%20Inquiry&body=Hi%20there,"
         class="block w-full bg-indigo-600 text-white text-lg font-medium py-3 rounded-lg hover:bg-indigo-700">
         Contact Support
      </a>

      <p class="mt-6 text-sm text-gray-500">
        We typically reply within one business day.
      </p>
    </div>
  </main>

  <!-- Optional footer -->
  <footer class="bg-white py-6 text-center text-gray-400 text-sm">
    &copy; 2025 BookerPilot. All rights reserved.
  </footer>

</body>
</html>

<body class="min-h-screen bg-gray-50 flex items-center justify-center">

      <input id="password" type="password" placeholder="Password" class="w-full border rounded-lg px-3 py-2" required>
      <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Sign Up</button>
    </form>

    <p class="mt-4 text-sm">Already have an account?
      <a class="text-indigo-600" href="/login.html">Log in</a>

  </div>

<script>

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('signup-form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const { error } = await supabase.auth.signUp({ email, password });
  const msg = document.getElementById('msg');
  if (error) { msg.textContent = error.message; return; }
  msg.textContent = 'Account created. Now log in.';
});
</script>

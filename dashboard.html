<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white shadow p-8 rounded-xl text-center">
    <h1 class="text-3xl font-bold mb-4">Welcome to your Dashboard</h1>
    <p class="mb-6 text-gray-700">Here you’ll see your subscription status and future booking tools.</p>

    <p id="user-email" class="text-indigo-600 font-medium"></p>

    <button id="logout" class="mt-6 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Log Out</button>
  </div>

<script>
const SUPABASE_URL = 'https://lzitxdifsukaywuansgh.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6aXR4ZGlmc3VrYXl3dWFuc2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NzY3ODMsImV4cCI6MjA3MzM1Mjc4M30.hH9S-SLi7u2Hmy-9pNb_Z1l0fZCTsZ8HultBUY9WpEo';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// show logged-in user's email
supabase.auth.getUser().then(({ data, error }) => {
  if (error || !data.user) {
    window.location.href = '/login.html';
    return;
  }
  document.getElementById('user-email').textContent = `Logged in as ${data.user.email}`;
});

// logout button
document.getElementById('logout').addEventListener('click', async () => {
  await supabase.auth.signOut();
  window.location.href = '/login.html';
});
</script>
</body>
</html>
